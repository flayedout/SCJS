<script>
     var cart = [];
     var Item = function (name,price,count) {
         this.name = name;
         this.price = price;
         this.count = count;
     };

     //add item to cart
    addItemToCart = function (name,price,count) {

        for(var i in cart) {
            if(cart[i].name === name){
                if(cart[i].price === price){
                    cart[i].count += count;
                    return;
                }
            }
        }
        var item = new Item(name,price,count);
        cart.push(item);
    };

    removeItemFromCart = function (name) {
        for(var i in cart){
            if(cart[i].name === name){
                cart[i].count-=1;
                if(cart[i].count === 0){
                    cart.splice(i,1);
                }
                break;
            }
        }
    };
